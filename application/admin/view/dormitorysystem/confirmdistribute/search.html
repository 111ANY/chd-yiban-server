<script id="customformtpl" type="text/html">
    <form action="" class="form-commonsearch">
        <div class="col-xs-12 col-sm-6 col-md-3">
            <div class="form-group">
                <label class="control-label col-xs-2">学号或姓名</label>
                <!--隐式的operate操作符，必须携带一个class为operate隐藏的文本框,且它的data-name="字段",值为操作符-->
                <input class="operate" type="hidden" data-name="option" value="="/>
                <input class="col-xs-8" type="text" autocomplete="off" name="option" placeholder="请输入查找学生的学号或者标题" value=""/>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-3">
            <div class="form-group">
                <label class="control-label"></label>
                <div class="row">
                    <div class="col-xs-2">
                        <input type="submit" class="btn btn-success btn-block" value="提交"/>
                    </div>
                    <div class="col-xs-2">
                        <input type="reset" class="btn btn-primary btn-block" value="重置"/>
                    </div>
                </div>
            </div>
        </div>
    </form>
</script>

<div class="panel panel-default panel-intro">

    <div class="panel-body">

                           data-operate-edit="0"

                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
